<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breakout for your Browser">
    <meta name="author" content="Robert Heinemann">
    <meta name="keywords" content="Breakout, Games, Game, Classic, Retro, Retro Games">
    <title>Breakout JavaScript</title>
    <style>*{padding: 0; margin: 0; background: #05386B;} canvas{background: #05386B; border: 5px solid #e59400; padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block; height: auto; width: auto;}</style>
</head>

<body>
    <canvas id="myCanvas" width="480px" height="320px"></canvas>

    <script>
        //canvas and context vars
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //ball vars: radius, position, movement-direction
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;

        //paddle vars: pos, height, width, control-bools
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;

        //brickwall: array vars, brick dimensions (height/width), brick padding
        var brickRowCount = 5;
        var brickColumnCount = 3;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        //game logic
        var score = 0;
		var lives = 3;

        //brickwall initialisation
        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        //paddle movement handler
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
	document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }
	function mouseMoveHandler(e) {
  		var relativeX = e.clientX - canvas.offsetLeft;
 		if(relativeX > 0 && relativeX < canvas.width) {
    			paddleX = relativeX - paddleWidth/2;
  		}
	}

        //ball-wall collision check
        function collisionDetection() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                alert("YOU WIN, CONGRATS!");
                                document.location.reload();
                                clearInterval(interval); // Needed for Chrome to end game
                            }
                        }
                    }
                }
            }
        }

        //draw functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#e59400";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#e59400";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#e59400";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#e59400";
            ctx.fillText("Score: "+score, 8, 20);
        }
		
		function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#e59400";
            ctx.fillText("Lives: "+lives, canvas.width-65, 20);
        }

        //game loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
			drawLives();
            collisionDetection();

            //collision ball with canvas
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            }
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
					if(lives > 0) {
						lives--;
						alert("BALL LOST - REMAINING LIVES: " + lives);
						x = canvas.width/2;
						y = canvas.height-30;
						dx = 2;
						dy = -2;
						paddleX = (canvas.width-paddleWidth)/2;
					}
					else {
						alert("GAME OVER");
						document.location.reload();
						clearInterval(interval);
                }
					}

            }

            //paddle movement speed
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            //ball movement speed
            x += dx;
            y += dy;
        }
        var interval = setInterval(draw, 10);
    </script>
</body>
</html>
